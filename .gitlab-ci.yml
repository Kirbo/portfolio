# https://docs.gitlab.com/ce/ci/yaml/README.html

###### GENERAL ################################################################
image: node:8.11.2

###### TEMPLATES ##############################################################
.general: &general
  tags:
    - gitlab.org
  variables:
    GIT_STRATEGY: fetch

###### STAGES #################################################################
stages:
  - test
  - build
  - deploy

###### JOBS ###################################################################
test:
  <<: *general
  stage: test
  script:
    - yarn test
  only:
    - master

build:
  <<: *general
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
    - build
  only:
    - master

deploy:
  <<: *general
  stage: deploy
  dependencies:
    - build
  script:
    - ${update_pages}
  only:
    - master
